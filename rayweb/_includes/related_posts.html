<div class="related-posts">
  <h2>While you're here, check out my other work</h2>
  {% if page.previous.url %}
  <h3>
    <a class="prev" href="{{page.previous.url}}">{{page.previous.title}}</a>
  </h3>
  {% endif %}
  {% if page.next.url %}
  <h3>
    <a class="next" href="{{page.next.url}}">{{page.next.title}}</a>
  </h3>
  {% endif %}
</div>
